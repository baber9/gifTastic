<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>GifTastic - 80s Sitcoms!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="sitcom-buttons">
                    <!-- Buttons will Display Here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label>Add a Sitcom</label>
                        <input type="text" class="form-control" id="add-sitcom" placeholder="Your Favorite Sitcom">
                    </div>
                    <button type="submit" class="btn btn-default" id="sitcom-submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="sitcom-display">
                    <!-- Sitcom Gifs will Display Here -->
                </div>
            </div>
        </div>
                
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
